<!-- templates/post_detail.html -->
{% extends 'base.html' %}
 
{% block content %}
  <div class="post-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.body }}</p>
  </div>

  <p><a href="{% url 'post_edit' post.pk %}">+ Редактировать</a></p>
  <p><a href="{% url 'post_delete' post.pk %}">+ Удалить запись</a></p>
{% endblock content %}
